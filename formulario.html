<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="barra">
        <ul>
            <li id="retornar"><a href="index.html">Retornar</a></li>
        </ul>
    <h1 id="disclaimer">Por favor insira as informações a seguir. Elas são para checar quem acessa o currículo.</h1>  
</header>
<form action="https://formsubmit.co/corvidaeabff@gmail.com" method="POST">
  <div class="linha">
     <input placeholder="Nome "type="text" id="nome" name="nome" value="Seu Nome" required>
  </div>
  <div class="linha">
     <input placeholder="Sobrenome" type="text" id="snome" name="snome" value="Seu Sobrenome" required>
    </div>   
  <div class="linha">  
     <input placeholder="Sua idade" type="number" id="idade" name="idade" value="Sua Idade" required>
    </div>
  <div class="linha">
     <input placeholder="Email" type="email" id="mail" name="mail" value="Email" required>
    </div>
  <div class="linha">   
     <input placeholder="Github(opcional)" type="text" id="gith" name="gith" value="Github"><br><br>
    </div>
  <div class="texto">
     <textarea placeholder="Digite sua mensagem." name="msg" class="mensagem" rows="10" style="height:200px">
     </textarea>
  </div>   
     <button type="submit" id="enviar" value="Submit">Enviar</button>
</form>   
</body>
</html>
