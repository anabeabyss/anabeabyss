<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="barra">
        <ul>
            <li><a href="index.html">Retornar</a></li>
        </ul>
    <h4>Por favor insira as informações a seguir. Elas são para checar quem acessa o currículo.</h4>  
</header>
<form>  
     <label for="nome">Nome:</label><br>
     <input type="text" id="nome" name="nome" required>
     <label for="snome">Sobrenome:</label><br>
     <input type="text" id="snome" name="snome" required>
     <span id="age"><label for="idade">Idade:</label><br></span>
     <input type="number" id="idade" name="idade" required>
     <label for="mail">Email:</label><br>
     <input type="email" id="mail" name="mail"><br>
     <label for="gith">GitHub:</label><br>
     <input type="text" id="gith" name="gith">
     <label for="numero">Telefone:</label><br>
     <input type="tel" id="numero" name="numero" pattern="[11-99]{2}-[0-9]{5}-[0-9]{4}"><br><br>
     <input type="submit" value="Submit">
</form>   
</body>
</html>
